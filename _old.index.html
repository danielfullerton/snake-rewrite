<div class="container">
    <div class="start" id="start">
        <h2>Snake</h2>
        <div class="buttonGroup">
            <button onclick="setSpeed(100);">Easy</button>
            <button onclick="setSpeed(75);">Medium</button>
            <button onclick="setSpeed(50);">Hard</button>
            <button onclick="setSpeed(30);">Extreme</button>
        </div>
        <div class="footer">
            <p>
                Made by <a href="http://danielfullerton.com">Daniel Fullerton</a>.
            </p>
        </div>
    </div>
    <div class="score">
        <p>
            Score: <span id="score"></span>
        </p>
    </div>
    <div class="gameover" id="gameover">
        <h2>Game Over!</h2>
        <p>
            Press space to play again
        </p>
    </div>
    <canvas id="canvas" width="600" height="600"></canvas>
</div>
